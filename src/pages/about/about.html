<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{course.title}}
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of photos">
    <ion-list *ngFor="let item of photos">
      <ion-item>
        <ion-label class = "date">
        {{item.date}}
        </ion-label>
        <ion-grid>
          <ion-row>
            <ion-col col-6 *ngFor="let picture of item.pictures">
              <ion-card>
                <img [src]="picture" *ngIf="picture" />
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
  </ion-list>

</ion-content>
