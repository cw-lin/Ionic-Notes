<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  
  <ion-list class="list">
    
    <ion-item>
      <ion-label (click)="addClass()">
        <ion-icon name="add" (click)="addClass()" item-left></ion-icon> 
        Add Class
      </ion-label>
      
    </ion-item>
    <ion-item>
      <ion-label (click)="editClass()" class = "accordion">
        <ion-icon name="options" item-left></ion-icon> 
        Edit Class
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="deleteClass()">
        <ion-icon name="close" item-left></ion-icon>
        <!---->
        Delete Class
      </ion-label>

    </ion-item>
    <ion-item>
      <ion-label (click)="advanceOptions()">
        <ion-icon name="settings" item-left></ion-icon>
        Advance Options
      </ion-label>
    </ion-item>
    
  </ion-list>
