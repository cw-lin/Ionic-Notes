  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Class Title" [(ngModel)]="data.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="data.location"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="data.start_time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="data.end_time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1917" max="2017-12-31" pickerFormat="MM DD YYYY" [(ngModel)]="data.start_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2017" max="2020" pickerFormat="MM DD YYYY" [(ngModel)]="data.end_date"></ion-datetime>
    </ion-item>
    <ion-list class="dates">
      <ion-item>
        <ion-label>Monday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Mon')">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Tuesday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Tue')">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Wednesday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Wed')">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Thursday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Thu')">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Friday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Fri')">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Saturday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Sat')">
        </ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Sunday</ion-label>
        <ion-checkbox (ionChange)="updateDay('Sun')">
        </ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="closePage()">{{pageTitle === "Add New Class" ? "Add Class" : "Edit Class"}}</button>
  </ion-buttons>
</ion-content>
